		<section class="contact-section px-3 py-5 p-md-5">

				<form id="contact-form" action="https://formspree.io/xwkrqygr" class="contact-form col-lg-8 mx-lg-auto"

					<h3 class="text-center mb-3">Get In Touch</h3>
					<div class="form-row">
						<div class="form-group col-md-12"> <label class="sr-only" for="cname">Name</label> <input
								type="text" class="form-control" id="cname" name="name" placeholder="Name" minlength="2"
								required="required" aria-required="true"> </div>
						<div class="form-group col-md-12"> <label class="sr-only" for="cemail">Email</label> <input
								type="email" class="form-control" id="cemail" name="_replyto" placeholder="Email"
								required="required" aria-required="true"> </div>
						<div class="form-group col-12"> <label class="sr-only" name="message" for="cmessage">Your
								message</label> <textarea class="form-control" id="cmessage" name="message"
								placeholder="Enter your message" rows="10" required="required" aria-required="true"></textarea>
						</div>
						<div class="form-group col-12"> <button type="submit" value="Send"
								class="btn btn-block btn-primary py-2">Send Now</button> </div>
					</div>
				</form>
